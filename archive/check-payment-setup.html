<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Payment Screenshot Setup</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      color: #333;
    }
    h1 { color: #667eea; margin-bottom: 10px; }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
      transition: all 0.3s;
    }
    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
    }
    .error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
    }
    .info {
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
    }
    code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      color: #e83e8c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí≥ Check Payment Screenshot Setup</h1>
    <p>Verify that everything is ready for payment screenshots</p>

    <div style="margin: 20px 0;">
      <button onclick="checkAll()">üîç Check Everything</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://cjicnsltjuatduzuwgoo.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqaWNuc2x0anVhdGR1enV3Z29vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY1MjcwMDgsImV4cCI6MjA1MjEwMzAwOH0.rO8S9psFBUbS2L1WrIXOKj40NdcApvJLexAT1r6hslY';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function checkAll() {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = '<div class="info">Checking...</div>';

      let html = '';

      // Check 1: Storage Bucket
      try {
        const { data: buckets, error } = await supabase.storage.listBuckets();

        if (error) throw error;

        const productImagesBucket = buckets.find(b => b.name === 'product-images');

        if (productImagesBucket) {
          html += `
            <div class="success">
              <strong>‚úÖ Step 1: Storage Bucket</strong><br>
              Bucket "product-images" exists and is ${productImagesBucket.public ? 'public' : 'private'}.<br>
              ${productImagesBucket.public ? '‚úÖ Perfect! Payment screenshots will upload here.' : '‚ö†Ô∏è Should be public for images to display.'}
            </div>
          `;
        } else {
          html += `
            <div class="error">
              <strong>‚ùå Step 1: Storage Bucket</strong><br>
              Bucket "product-images" does not exist.<br>
              <strong>Action needed:</strong> Create it in Supabase Dashboard ‚Üí Storage ‚Üí New bucket
            </div>
          `;
        }
      } catch (err) {
        html += `
          <div class="error">
            <strong>‚ùå Step 1: Storage Bucket Check Failed</strong><br>
            ${err.message}
          </div>
        `;
      }

      // Check 2: Orders Table and payment_screenshot column
      try {
        const { data, error } = await supabase
          .from('orders')
          .select('payment_screenshot')
          .limit(1);

        if (error) {
          if (error.message.includes('column "payment_screenshot" does not exist')) {
            html += `
              <div class="error">
                <strong>‚ùå Step 2: Database Column</strong><br>
                The "payment_screenshot" column doesn't exist in orders table.<br>
                <strong>Action needed:</strong> Run this SQL in Supabase:<br>
                <code>ALTER TABLE orders ADD COLUMN payment_screenshot TEXT;</code>
              </div>
            `;
          } else {
            throw error;
          }
        } else {
          html += `
            <div class="success">
              <strong>‚úÖ Step 2: Database Column</strong><br>
              Column "payment_screenshot" exists in orders table.<br>
              Ready to store payment screenshot URLs!
            </div>
          `;
        }
      } catch (err) {
        html += `
          <div class="error">
            <strong>‚ùå Step 2: Database Check Failed</strong><br>
            ${err.message}
          </div>
        `;
      }

      // Check 3: Test Upload Permissions
      html += `
        <div class="info">
          <strong>üìù Step 3: Test Upload</strong><br>
          To test upload permissions, place a test order with a payment screenshot in the app.
        </div>
      `;

      // Summary
      html += `
        <div class="info" style="margin-top: 20px;">
          <strong>üìã Summary:</strong><br>
          If both steps above show ‚úÖ, you're ready to go!<br>
          Payment screenshots will be uploaded to: <code>product-images/payments/</code>
        </div>
      `;

      statusDiv.innerHTML = html;
    }

    // Auto-check on page load
    window.onload = checkAll;
  </script>
</body>
</html>
